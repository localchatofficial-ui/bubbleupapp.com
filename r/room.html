<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- iOS Smart App Banner -->
    <meta name="apple-itunes-app"
        content="app-id=6757682265, app-argument=https://bubbleupapp.com/r/ROOM_ID_PLACEHOLDER">

    <!-- Open Graph for social sharing -->
    <meta property="og:title" content="Join this room on BubbleUp">
    <meta property="og:description" content="Connect with people nearby on BubbleUp - local conversations in real-time">
    <meta property="og:image" content="https://bubbleupapp.com/og-image.png">
    <meta property="og:url" content="https://bubbleupapp.com/r/ROOM_ID_PLACEHOLDER">
    <meta property="og:type" content="website">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Join this room on BubbleUp">
    <meta name="twitter:description" content="Connect with people nearby on BubbleUp">
    <meta name="twitter:image" content="https://bubbleupapp.com/og-image.png">

    <title>Join Room - BubbleUp</title>

    <style>
        :root {
            --primary: #FF6410;
            --primary-light: #FF8C42;
            --white: #FFFFFF;
            --bg-dark: #0f172a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-dark);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
            color: var(--white);
            overflow: hidden;
        }

        .blob {
            position: absolute;
            width: 500px;
            height: 500px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            filter: blur(80px);
            border-radius: 50%;
            z-index: -1;
            opacity: 0.2;
            animation: move 20s infinite alternate;
        }

        @keyframes move {
            from {
                transform: translate(-20%, -20%) rotate(0deg);
            }

            to {
                transform: translate(20%, 20%) rotate(360deg);
            }
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 420px;
            background: rgba(30, 41, 59, 0.95);
            /* More solid background */
            border-radius: 32px;
            padding: 56px 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 10;
        }

        .logo-container {
            width: 100px;
            height: 100px;
            background: white;
            border-radius: 28px;
            margin: 0 auto 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 25px rgba(255, 100, 16, 0.3);
        }

        h1 {
            font-size: 28px;
            margin-bottom: 12px;
            font-weight: 800;
            letter-spacing: -0.5px;
            line-height: 1.2;
            color: white;
        }

        p {
            font-size: 17px;
            margin-bottom: 40px;
            opacity: 0.9;
            line-height: 1.5;
            font-weight: 400;
        }

        .spinner-container {
            width: 48px;
            height: 48px;
            margin: 0 auto 40px;
        }

        .spinner {
            width: 100%;
            height: 100%;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .app-store-button {
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--primary);
            color: white;
            padding: 18px 32px;
            border-radius: 20px;
            text-decoration: none;
            font-weight: 700;
            font-size: 17px;
            transition: all 0.3s ease;
            width: 100%;
            margin-bottom: 24px;
        }

        .app-store-button:hover {
            transform: translateY(-2px);
            background: var(--primary-light);
        }

        .info {
            font-size: 14px;
            opacity: 0.7;
            margin-bottom: 0;
        }

        .footer {
            margin-top: 48px;
            font-size: 11px;
            opacity: 0.5;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
    </style>
</head>

<body>
    <div class="blob"></div>
    <div class="container">
        <div class="logo-container">
            <img src="/logo.png" alt="BubbleUp" style="width: 100%; height: 100%; border-radius: 20px;">
        </div>
        <h1>Open this room in BUBBLEUP</h1>
        <p>Connecting you to the app...</p>

        <div class="spinner-container">
            <div class="spinner"></div>
        </div>

        <a href="https://apps.apple.com/app/bubbleup-connect-nearby/id6757682265" class="app-store-button"
            id="mainButton">
            OPEN IN BUBBLEUP
        </a>

        <p class="info">
            If it doesn't open, tap the button to continue.
        </p>

        <div class="footer">BubbleUp â€¢ Local Conversations</div>
    </div>

    <script>
        function getRoomId() {
            const pathParts = window.location.pathname.split('/');
            const lastPart = pathParts[pathParts.length - 1];
            return lastPart.replace('.html', '') || 'discovery';
        }

        const roomId = getRoomId();
        const appUrl = `bubbleup://r/${roomId}`;
        const appStoreUrl = 'https://apps.apple.com/app/bubbleup-connect-nearby/id6757682265';

        // Update Smart App Banner
        const metaTag = document.querySelector('meta[name="apple-itunes-app"]');
        if (metaTag) {
            metaTag.content = `app-id=6757682265, app-argument=${appUrl}`;
        }

        function redirect() {
            // Attempt to open the app
            window.location.href = appUrl;

            // Fallback after 3 seconds
            setTimeout(() => {
                if (!document.hidden) {
                    window.location.href = appStoreUrl;
                }
            }, 3000);
        }

        // Run once on load
        window.onload = () => {
            setTimeout(redirect, 600);
        };

        // Manual button logic
        document.getElementById('mainButton').onclick = (e) => {
            window.location.href = appUrl;
            // Short delay before letting browser visit the href if app not installed
            setTimeout(() => {
                window.location.href = appStoreUrl;
            }, 500);
            e.preventDefault();
        };
    </script>
</body>

</html>
